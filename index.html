<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper"></div>
        <div class="content">
            <h1>Новое</h1>
            <div class="content-container wrapper">
                <div class="content-container-play">
                    <article class="album">
                        <div class="picture pic-Credo"></div>
                        <div>
                            <h3>Credo</h3>
                            <h4>Ziviert</h4>
                        </div>
                    </article>
                    <article class="star">
                        <img src="/icon/Shape_783.png" alt="star">
                        <p>1:45</p>
                    </article>
                </div>
                <div class="content-container-line"></div>
                <div class="content-container-icon">
                    <article class="album">
                        <div class="picture pic-DanceMonkey"></div>
                        <div>
                            <h3>Dance Monkey</h3>
                            <h4>Tones and i</h4>
                        </div>
                    </article>
                    <article class="star">
                        <img src="/icon/Shape_783.png" alt="star">
                        <p>3:29</p>
                    </article>
                </div>
            </div>
        </div>
        <div class="continuation">
            <div class="continuation-container wrapper">
                <div class="continuation-container-icon">
                    <article class="album">
                        <div class="picture pic-Againts"></div>
                        <div>
                            <h3>Againts the tide</h3>
                            <h4>Futurecopi, Nina</h4>
                        </div>
                    </article>
                    <article class="star">
                        <img src="/icon/Shape_783.png" alt="star">
                        <p>3:11</p>
                    </article>
                </div>
                <div class="continuation-container-icon">
                    <article class="album">
                        <div class="picture pic-Kometa"></div>
                        <div>
                            <h3>Kometa</h3>
                            <h4>Jony</h4>
                        </div>
                    </article>
                    <article class="star">
                        <img src="/icon/Shape_783.png" alt="star">
                        <p>2:41</p>
                    </article>
                </div>
                <div class="continuation-container-icon">
                    <article class="album">
                        <div class="picture pic-Señorita"></div>
                        <div>
                            <h3 class="Señorita">Señorita</h3>
                            <h4>Shawn Mendes Camila Cabello</h4>
                        </div>
                    </article>
                    <article class="star">
                        <img src="/icon/Shape_783.png" alt="star">
                        <p>3:11</p>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
